<h1 mat-dialog-title>Registration</h1>
<div mat-dialog-content>
    <p>Email: </p>
    <!-- <mat-form-field> -->
        <input type="email" matInput [(ngModel)]="data.email">
    <!-- </mat-form-field> -->
    <p>Password: </p>
   <!--- <mat-form-field> -->
        <input type="password" matInput [(ngModel)]="data.password">
    <!-- </mat-form-field> -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="attemptReg()">Register</button>
    <button mat-button (click)="closeDiag()">Cancel</button>
</div>
